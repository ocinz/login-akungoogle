<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Akun Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="upper">
        <img src="images/logo.png" alt="" />
        <h1>Login</h1>
        <h2>Gunakan Akun Google Anda</h2>
      </div>
      <div class="email">
        <input type="email" placeholder="Email atau ponsel" />
        <a href="#">Lupa email?</a>
      </div>
      <div class="sk">
        <p>Bukan komputer Anda? Gunakan mode Tamu untuk login secara pribadi. <a href="#">Pelajari lebih lanjut</a></p>
      </div>
      <div class="btn">
        <a href="#">Buat akun</a>
        <button type="submit">Selanjutnya</button>
      </div>
    </div>
  </body>
</html>
